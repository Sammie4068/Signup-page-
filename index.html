<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Signup form</title>
</head>

<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>SIGNUP FORM.</p>
        </div> 
    </nav>
  
    <form class="register-container" id="register">
        <div class="top">
            <header>Sign Up</header>
        </div>
        <div class="two-forms">
            <div class="input-box">
                <input type="text" id="firstName" class="input-field" placeholder="Firstname">
                <i class="bx bx-user"></i>                          
                <p id="firstNameErrorMessage"></p> 
            </div>
            <div class="input-box">
                <input type="text" id="lastName" class="input-field" placeholder="Lastname">
                <i class="bx bx-user"></i>                    
                <p id="lastNameErrorMessage"></p>
            </div>
        </div>
        <div class="input-box">
            <input type="email" id="email" class="input-field" placeholder="Email">
            <i class="bx bx-envelope"></i>           
            <p id="emailErrorMessage"></p>
        </div>
        <div class="input-box">
            <input type="password" id="passwordInput" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
            <i class="bx bx-show" id="eye"></i>            
            <p id="passwordErrorMessage"></p>
        </div>
        <div class="input-box">
            <input type="password" id="confirmPasswordInput" class="input-field" placeholder="Confirm Password">
            <i class="bx bx-lock-alt"></i>
            <i class="bx bx-show" id="confirmEye"></i>
            <p id="confirmPasswordErrorMessage"></p>
        </div>
        <div class="input-box">
            <input type="submit" id="submit" class="submit">
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="register-check">
                <label for="register-check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Terms & conditions</a></label>
            </div>
        </div>
    </form>
</div>
<script src="main.js"></script>  
</body>
</html>
